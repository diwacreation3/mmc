<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="download javascript Code...">
    <meta name="Author" content="Diwakar Phuyal">
    <title>Download Code</title>
</head>

<body>
    <div class="btn">
        <h1>Download Source Code</h1>
    </div>
    <script>
        function download(fileUrl, fileName) {
            var a = document.createElement("a");
            a.href = fileUrl;
            a.setAttribute("download", fileName);
            a.click();
        }

        download("extra.zip", "extra.zip");
    </script>
</body>

</html>
